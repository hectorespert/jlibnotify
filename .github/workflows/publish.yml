name: Maven Release

on:
  release:
    types: [created]

permissions:
  contents: read
  pages: write
  packages: write
  id-token: write

concurrency:
  group: "publish"
  cancel-in-progress: false

jobs:
  build-and-publish:

    runs-on: ubuntu-latest      

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Setup Dependencies
      run: |
        sudo apt-get update 
        sudo apt-get install -y libnotify4 libnotify-bin
    
    - name: Checkout
      uses: actions/checkout@v6

    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        server-id: central
        server-username: OSSRH_USERNAME
        server-password: OSSRH_PASSWORD
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE

    - name: Build and publish to Apache Maven Central
      run: ./mvnw -B deploy -P release -Drevision=$GITHUB_REF_NAME -Dchangelist=
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
    
    - name: Site generation
      run: ./mvnw -B site -P release -Drevision=$GITHUB_REF_NAME -Dchangelist=

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: 'target/site'
      
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
